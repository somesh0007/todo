<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Include Bootstrap CSS here if not already included -->
</head>
<body>

<div class="container mt-4">
  <h2>Todo List</h2>

  <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <div class="input-group mb-3">
      <input type="text" class="form-control" formControlName="newTodo" placeholder="Add a new todo">
     
        <div class="button-container">
          <button class="btn btn-primary stylish-button mr-2" type="submit">Add</button>
          <button class="btn btn-danger stylish-button" type="button" (click)="clear()">&times;</button>
          <button *ngIf="todos.length > 1" class="btn btn-danger stylish-button" type="button" (click)="clearAll()">Clear All</button>
        </div>
      
    </div>
  </form>

  <ul class="list-group">
    <li *ngFor="let todo of todos; let i = index;" class="list-group-item">
      {{ todo }}
      <button class="btn btn-danger" (click)="removeTodo(todo, i)">Remove</button>
    </li>
  </ul>
</div>

</body>
</html>
